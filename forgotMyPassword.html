<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="120x120" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- END FAVICON -->

    <link rel="stylesheet" href="./css/forgotMyPassword.css">
    <script src="./js/mini_backend.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
    <script type="text/javascript" src="js/index.js" defer></script>
    <title>Join</title>
</head>

<body>

    <body onload="loadUsers()">
        <div class="page-container">
            <!-- START HEADER -->
            <header>
                <div class="forgot-header-left">
                    <img id="forgot-header-logo" src="./img/icons/Join.png" alt="Join Logo">
                </div>
            </header>
            <!-- END HEADER  -->

            <!-- START forgot FORM -->

            <section id="forgot">
                <form id="forgot-form" onsubmit="sendResetMail(); return false">
                    <div class="forgot-form-head">
                        <div class="title-box">
                            <img onclick="window.location.href ='index.html'" id="forgot-back-arrow"
                                src="./img/icons/arrow left blue.png">
                            <div class="h1-box">
                                <h1 id="forgot-form-title">I forgot my password</h1>
                                <div id="forgot-form-underline"></div>
                            </div>
                        </div>
                        <p>Don't worry! We will send you an email with the instructions to reset your password.</p>
                    </div>
                    <div id="forgot-form-input-container">
                        <div class="forgot-form-input-row">
                            <input type="email" placeholder="Email" id="email" required>
                            <img src="./img/icons/Mail.png" alt="Email Icon">
                        </div>
                        <div class="forgot-form-button-container">
                            <button id="send-button">Send me the email</button>
                        </div>
                    </div>
                </form>
            </section>

            <!-- END forgot FORM -->

            <div class="forgot-sucessfull d-none" id="forgot-sucessfull">
                Send mail successfull!
            </div>
        </div>

    </body>

</html>

</body>

</html>
